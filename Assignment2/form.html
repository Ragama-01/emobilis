<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
<div class="container">
    <p>Styled Selected Option In field Form</p>
    <form action="">
        <p>NAME:</p>
        <p><input type="text" required></p>
        <p>EMAIL:</p>
        <p><input type="email" required></p>
        <p>AGE:</p>
        <select class="custom-select" name="Age" id="Age">
            <option value="Choose your Age">Choose your Age</option>
             <option value="Below 18">Below 18</option>
            <option value="Between 18 to 25">Between 18 to 25</option>
            <option value="Between 25 and 40">Between 25 and 40</option>
            <option value="Between 40 and 60">Between 40 and 60</option>
            <option value="Above 60">Above 60</option>

        </select>

        <p><button>Submit</button></p>

    </form>
</div>
</body>
</html>
